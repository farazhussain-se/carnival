<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brenock CAMEX - Carnival</title>
    
    <!-- React & Babel via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Tailwind CSS for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        carnivalRed: '#B61B38',
                        carnivalBlue: '#014E8F'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 m-0 p-0 font-sans">
    
    <!-- React Mount Point -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CamexWidget = () => {
            const [activeTab, setActiveTab] = useState('payslips');
            
            // State for the user context passed in from Staffbase
            const [user, setUser] = useState({
                id: 'Loading...',
                firstName: '',
                lastName: '',
                department: ''
            });

            // Fetch the user data injected into the body by the Universal Embedder
            useEffect(() => {
                const body = document.body;
                
                // Read attributes injected by Staffbase Universal Embedder
                // If they aren't present yet, fall back to realistic demo data
                const embeddedId = body.getAttribute('data-user-id') || "CRW-84920";
                const embeddedFirstName = body.getAttribute('data-first-name') || "Alex";
                const embeddedLastName = body.getAttribute('data-last-name') || "Smith";
                const embeddedDepartment = body.getAttribute('data-department') || "Marine Operations";

                setUser({
                    id: embeddedId,
                    firstName: embeddedFirstName,
                    lastName: embeddedLastName,
                    department: embeddedDepartment
                });
            }, []);

            const payslips = [
                { id: 1, voyage: "Carnival Mardi Gras 1205", date: "Jan 31, 2026", amount: "$3,420.00", status: "Paid" },
                { id: 2, voyage: "Carnival Mardi Gras 1204", date: "Dec 31, 2025", amount: "$3,420.00", status: "Paid" }
            ];

            const expenses = [
                { id: 1, item: "Flight to Port Canaveral", date: "Jan 12, 2026", amount: "$432.15", status: "Approved" },
                { id: 2, item: "Uniform Reimbursement", date: "Jan 14, 2026", amount: "$85.00", status: "Pending" }
            ];

            return (
                <div className="max-w-3xl mx-auto bg-white rounded-lg shadow-md overflow-hidden border border-gray-200 m-2">
                    {/* Header */}
                    <div className="bg-carnivalBlue text-white p-4 flex justify-between items-center">
                        <div>
                            <h2 className="text-xl font-bold">Crew Financials</h2>
                            <p className="text-sm text-gray-200 mt-1">
                                Welcome, <span className="font-semibold">{user.firstName} {user.lastName}</span> (ID: {user.id})
                            </p>
                            <p className="text-xs text-blue-200 mt-1">
                                Department: {user.department}
                            </p>
                        </div>
                        <div className="text-right">
                            <span className="bg-white text-carnivalBlue text-xs font-bold px-2 py-1 rounded">Carnival</span>
                            <p className="text-xs mt-1 opacity-80">Powered by Brenock CAMEX</p>
                        </div>
                    </div>

                    {/* Tabs */}
                    <div className="flex border-b border-gray-200">
                        <button 
                            onClick={() => setActiveTab('payslips')}
                            className={`flex-1 py-3 text-sm font-medium transition-colors ${activeTab === 'payslips' ? 'text-carnivalRed border-b-2 border-carnivalRed' : 'text-gray-500 hover:text-gray-700'}`}>
                            Recent Payslips
                        </button>
                        <button 
                            onClick={() => setActiveTab('expenses')}
                            className={`flex-1 py-3 text-sm font-medium transition-colors ${activeTab === 'expenses' ? 'text-carnivalRed border-b-2 border-carnivalRed' : 'text-gray-500 hover:text-gray-700'}`}>
                            My Expenses
                        </button>
                    </div>

                    {/* Content */}
                    <div className="p-4">
                        {activeTab === 'payslips' && (
                            <table className="w-full text-left border-collapse">
                                <thead>
                                    <tr className="border-b text-gray-500 text-sm">
                                        <th className="pb-2">Date / Voyage</th>
                                        <th className="pb-2">Status</th>
                                        <th className="pb-2 text-right">Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {payslips.map(slip => (
                                        <tr key={slip.id} className="border-b last:border-0 hover:bg-gray-50">
                                            <td className="py-3">
                                                <p className="font-semibold text-gray-800">{slip.date}</p>
                                                <p className="text-xs text-gray-500">{slip.voyage}</p>
                                            </td>
                                            <td className="py-3">
                                                <span className="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">{slip.status}</span>
                                            </td>
                                            <td className="py-3 text-right font-bold text-gray-800">{slip.amount}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        )}

                        {activeTab === 'expenses' && (
                            <table className="w-full text-left border-collapse">
                                <thead>
                                    <tr className="border-b text-gray-500 text-sm">
                                        <th className="pb-2">Item</th>
                                        <th className="pb-2">Status</th>
                                        <th className="pb-2 text-right">Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {expenses.map(exp => (
                                        <tr key={exp.id} className="border-b last:border-0 hover:bg-gray-50">
                                            <td className="py-3">
                                                <p className="font-semibold text-gray-800">{exp.item}</p>
                                                <p className="text-xs text-gray-500">{exp.date}</p>
                                            </td>
                                            <td className="py-3">
                                                <span className={`px-2 py-1 text-xs rounded-full ${exp.status === 'Approved' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}`}>
                                                    {exp.status}
                                                </span>
                                            </td>
                                            <td className="py-3 text-right font-bold text-gray-800">{exp.amount}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        )}
                    </div>
                    
                    {/* Footer action */}
                    <div className="bg-gray-50 p-3 text-center border-t border-gray-200">
                        <button className="text-sm font-medium text-carnivalBlue hover:underline">
                            Open Full CAMEX Dashboard &rarr;
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CamexWidget />);
    </script>
</body>
</html>
