<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Carnival Guest Services ‚Äì Simple Lookup</title>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Inter', sans-serif;
    background: #0a1628;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 16px;
  }

  .widget-frame {
    width: 360px;
    max-width: 100%;
    background: #0f1f3d;
    border-radius: 28px;
    padding: 16px 16px 20px;
    box-shadow:
      0 0 0 1px #1e2b4a,
      0 20px 50px rgba(0,0,0,0.6);
    color: #ffffff;
  }

  .widget-header {
    padding: 14px 14px 16px;
    border-radius: 18px;
    background: linear-gradient(145deg, #c41e3a, #b01830);
    margin-bottom: 14px;
  }

  .greeting-label {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1px;
    opacity: 0.8;
    margin-bottom: 2px;
  }

  .greeting-name {
    font-size: 20px;
    font-weight: 800;
    margin-bottom: 4px;
  }

  .greeting-ship {
    font-size: 13px;
    opacity: 0.9;
  }

  .widget-body {
    background: #f0f4f8;
    border-radius: 18px;
    padding: 14px 12px 12px;
    color: #1a2744;
  }

  .section-title {
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #8a9ab5;
    margin-bottom: 8px;
  }

  .lookup-buttons {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .lookup-button {
    border-radius: 12px;
    border: 1px solid #d1d9e6;
    background: #ffffff;
    padding: 10px 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
  }

  .lookup-main {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
    font-weight: 600;
  }

  .lookup-icon {
    width: 26px;
    height: 26px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
  }

  .lookup-sub {
    font-size: 11px;
    color: #8a9ab5;
  }

  .chevron {
    font-size: 14px;
    color: #a0aec0;
  }

  .panel {
    margin-top: 6px;
    border-radius: 12px;
    background: #ffffff;
    border: 1px solid #e2e8f0;
    padding: 10px 10px 8px;
    font-size: 11px;
  }

  .panel-row {
    display: flex;
    justify-content: space-between;
    padding: 3px 0;
    border-bottom: 1px solid #f2f5fb;
  }

  .panel-row:last-child {
    border-bottom: none;
  }

  .panel-label {
    font-weight: 600;
    color: #1a2744;
  }

  .panel-meta {
    color: #6b7280;
  }

  .panel-note {
    color: #c41e3a;
    font-weight: 600;
    margin-left: 4px;
  }

  .hub-note {
    margin-top: 10px;
    font-size: 10px;
    color: #6b7280;
  }

  .hub-badge {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    padding: 2px 7px;
    border-radius: 10px;
    background: #e8f5e9;
    color: #166534;
    font-size: 9px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 2px;
  }
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

const DINING = [
  { name: "Lido Buffet",        hours: "6:30 AM ‚Äì 10:00 PM" },
  { name: "Main Dining Room",   hours: "6:00 PM ‚Äì 9:30 PM", note: "Elegant Night" },
  { name: "BlueIguana Cantina", hours: "8:00 AM ‚Äì 9:30 PM" },
];

const SHOWS = [
  { title: "Celestial Strings",     time: "7:00 PM",  venue: "Liquid Lounge" },
  { title: "Punchliner Comedy",     time: "7:30 PM",  venue: "Main Stage" },
  { title: "Mega Deck Party",       time: "8:00 PM",  venue: "Lido Deck" },
];

const FAQS = [
  "Tonight's dress code",
  "Where is my dining room?",
  "What time is all-aboard tomorrow?",
];

function App() {
  const [openPanel, setOpenPanel] = useState(null);

  const toggle = (panel) => {
    setOpenPanel(openPanel === panel ? null : panel);
  };

  return (
    <div className="widget-frame">
      <div className="widget-header">
        <div className="greeting-label">Good Evening</div>
        <div className="greeting-name">Sarah</div>
        <div className="greeting-ship">üö¢ Carnival Horizon ¬∑ Day 3 of 7</div>
      </div>

      <div className="widget-body">
        <div className="section-title">Guest Services Lookup</div>
        <div className="lookup-buttons">
          <div className="lookup-button" onClick={() => toggle("dining")}>
            <div>
              <div className="lookup-main">
                <div className="lookup-icon" style={{ background: "#fff3e0" }}>üçΩÔ∏è</div>
                <span>Dining hours</span>
              </div>
              <div className="lookup-sub">See tonight‚Äôs main options</div>
            </div>
            <span className="chevron">{openPanel === "dining" ? "‚ñ≤" : "‚ñº"}</span>
          </div>
          {openPanel === "dining" && (
            <div className="panel">
              {DINING.map((d, i) => (
                <div className="panel-row" key={i}>
                  <span className="panel-label">
                    {d.name}
                    {d.note && <span className="panel-note">¬∑ {d.note}</span>}
                  </span>
                  <span className="panel-meta">{d.hours}</span>
                </div>
              ))}
            </div>
          )}

          <div className="lookup-button" onClick={() => toggle("shows")}>
            <div>
              <div className="lookup-main">
                <div className="lookup-icon" style={{ background: "#f3e5f5" }}>üé≠</div>
                <span>What‚Äôs happening tonight</span>
              </div>
              <div className="lookup-sub">Headline shows & activities</div>
            </div>
            <span className="chevron">{openPanel === "shows" ? "‚ñ≤" : "‚ñº"}</span>
          </div>
          {openPanel === "shows" && (
            <div className="panel">
              {SHOWS.map((s, i) => (
                <div className="panel-row" key={i}>
                  <span className="panel-label">{s.title}</span>
                  <span className="panel-meta">
                    {s.time} ¬∑ {s.venue}
                  </span>
                </div>
              ))}
            </div>
          )}

          <div className="lookup-button" onClick={() => toggle("faq")}>
            <div>
              <div className="lookup-main">
                <div className="lookup-icon" style={{ background: "#e3f2fd" }}>‚ùì</div>
                <span>Guest FAQs</span>
              </div>
              <div className="lookup-sub">Quick answers to common questions</div>
            </div>
            <span className="chevron">{openPanel === "faq" ? "‚ñ≤" : "‚ñº"}</span>
          </div>
          {openPanel === "faq" && (
            <div className="panel">
              {FAQS.map((q, i) => (
                <div className="panel-row" key={i}>
                  <span className="panel-label">{q}</span>
                </div>
              ))}
            </div>
          )}
        </div>

        <div className="hub-note">
          <div className="hub-badge">‚ö° HUB synced</div>
          Uses the same live dining & entertainment data guests see in the Carnival HUB app.
        </div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
